                  <button
                    x-bind:class="`p-2 rounded hover:bg-white/40 ${lang === key ? 'bg-white/30' : ''}`"
                    @click="() => {
                      lang = key;
                      localStorage.setItem('lang', lang);
                    }"

                    <i
                      class="iconify"
                      x-bind:data-icon="langicon[key]"
                      data-width="25px"
                    ></i>
                  </button>
                </template>
              </div>
            </div>
            <p class="text-xl">WEB / Software Developer</p>
            <div
              class="mt-4"
              x-data="{
                links: [
                  {
                    href: 'https://zyun.software/',
                    icon: 'dashicons:admin-site-alt3',
                    text: 'zyun.software',
                    title: 'Website',
                  },
                  {
                    href: 'https://linkedin.com/in/lishchukiv/',
                    icon: 'devicon:linkedin',
                    text: 'linkedin.com/in/lishchukiv',
                    title: 'LinkedIn',
                  },
                  {
                    href: 'https://github.com/zyun-software',
                    icon: 'mdi:github',
                    text: 'github.com/zyun-software',
                    title: 'GitHub',

                  x-bind:href="link.href"
                  x-bind:title="link.title"
                  class="inline-block p-2 bg-white/20 hover:bg-white/40 rounded mr-2 mb-2 group"

                  <i
                    class="iconify inline"
                    data-width="25px"
                    x-bind:data-icon="link.icon"
                  ></i>
                  <span x-text="link.text"></span>
                  <i
                    class="iconify inline hidden group-hover:inline"
                    data-icon="gridicons:external"
                  ></i>
                </a>
              </template>
            </div>
          </div>
